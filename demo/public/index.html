<html>

<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="css/ui-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>
    <div id="wrap" class="login">
        <!-- Login Area -->
        <div class="login_area">
            <h1 class="logo"><span class="strong">Any</span>PIN</h1>
            <form ng-keydown="keyEvent($event)">
                <fieldset>
                    <legend>로그인</legend>
                    <div class="box_login">
                        <div class="inner_login">
                            <div class="id placeholder">
                                <input type="text" id="id" ng-model="userInfo.adminId" placeholder="아이디를 입력해주세요.">
                            </div>
                            <div class="pswd placeholder">
                                <input type="password" id="pswd" ng-model="userInfo.password"
                                    placeholder="비밀번호를 입력해주세요.">
                            </div>
                            <a href="#layer" class="btn-example">인증서 로그인</a>
                            <button type="button" class="btn_login" ng-click="login()">로그인</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <p class="copyright">ⓒ HANCOM WITH Inc. All rights Reserved</p>
        </div>
        <!-- // Login Area -->
        <!-- QR Code Area -->
        <div class="dim-layer">
            <div class="dimBg"></div>
            <div id="layer" class="pop-layer">
                <div class="pop-container">
                    <div class="pop-conts">
                        <div class="btn-r">
                            <a href="#" class="btn-layerClose">Close</a>
                        </div>
                        <!--content //-->
                        <p><h1>QR 코드</h1></p>
                        <div id="qrcode"></div>
                        <form action="/success" method="POST">
                            <!--<input type="hidden" name="qr_num" value="">-->
                            <input type="text" name="qr_num">
                            <input type="submit" value="확인">
                        </form>
                        <!--// content-->
                    </div>
                </div>
            </div>
        </div>
        <!-- // QR Code Area -->
    </div>
</body>
<script src="js/qrlogin.js"></script>
</html>
