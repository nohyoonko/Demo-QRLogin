<html>

<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="css/ui-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>
    <div id="wrap" class="login">
        <!-- Login Area -->
        <div class="login_area">
            <h1 class="logo"><span class="strong">Any</span>PIN</h1>
            <div class="box_login">
                <div class="inner_login">
                    <!-- Trigger/Open The Modal -->
                    <button type="button" id="myBtn" class="btn_login">QR 인증 로그인</button>
                </div>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content >> width, height: 100% 인데 overflow 됨-->
                <div class="modal-content">
                    <p><span class="close">&times;</span></p>
                    <h2 class="modal-name">QR Code</h2>
                    <p class="modal-sub">QR코드를 모바일에서 스캔 후 인증을 진행해주세요.</p>
                    <div id="qrcode"></div>
                    <form action="./mobile" id="qr_form" method="POST">
                        <input type="hidden" id="hiddenNum" name="qr_num">
                        <button type="submit" class="qr_login">확인</button>
                    </form>
                </div>
            </div>
            <p class="copyright">ⓒ HANCOM WITH Inc. All rights Reserved</p>
        </div>
        <!-- // Login Area -->
    </div>
</body>
</script>
<script src="js/qrlogin.js"></script>

</html>
